{% extends 'movieapp/base.html' %}

{% block content %}
<h1>Авторизация</h1>
<form action="{% url 'login' %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <p><button type="submit">Отправить</button></p>
    <hr>
    <p><a href="{% url 'password_reset_form' %}">Забыли пароль?</a></p>
</form>
{% endblock %}
